    <script>
      var dataSource = {

          },
        ],
        labels: ["monthly salary", "other", "housing", "transportation", "education", "entertainment", "other", "emergency fund", "investments", "retirement", "other"],
      };

      function createChart() {
        var ctx = document.getElementById("myChart").getContext("2d");
        var myPieChart = new Chart(ctx, {
          type: "pie",
          data: dataSource,
          options: {
            legend: {
              labels: {
                fontColor: '#f0f0f0'
              }
            }
          }
        });
      }

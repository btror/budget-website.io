    <div class="container">
      <h1 id="container-title">Budget Calculator</h1>
      <div class="canvas-holder">
        <div class="chart-details">
          <hr style="width: 100%" />
          <h4>Monthly Income:</h4>
          <hr style="width: 100%" />
          <h4>Monthly Expenses:</h4>
          <hr style="width: 100%" />
          <h4>Savings:</h4>
          <hr style="width: 100%" />
        </div>
        <div class="chart-info">
          <canvas id="myChart" width="100" height="100"></canvas>
        </div>
      </div>
      <div class="fill-out-holder">
        <div class="user-input">
          <div id="income">
            <h3>Income</h3>
            <label>Monthly Salary</label>
            <br />
            <input
              type="number" placeholder="$0.00" id="monthly-salary" onchange="newData(1)"
            />
            <br />
            <label>Other</label>
            <br />
            <input type="number" placeholder="$0.00" id="income-other" onchange="newData(2)" />
            <br />
          </div>

          <div id="monthly-expenses">
            <h3>Expenses</h3>
            <label>House Payment</label>
            <br />
            <input type="number" placeholder="$0.00" id="house-payment" onchange="newData(3)" />
            <br />
            <label>Transportation Payment</label>
            <br />
            <input type="number" placeholder="$0.00" id="transportation-payment" onchange="newData(4)"/>
            <br />
            <label>School Tuition</label>
            <br />
            <input type="number" placeholder="$0.00" id="school-tuition" onchange="newData(5)"/>
            <br />
            <label>Entertainment</label>
            <br />
            <input type="number" placeholder="$0.00" id="entertainment" onchange="newData(6)"/>
            <br />
            <label>Other</label>
            <br />
            <input type="number" placeholder="$0.00" id="expenses-other" onchange="newData(7)"/>
            <br />
          </div>

          <div id="savings">
            <h3>Savings</h3>
            <label>Emergency Fund</label>
            <br />
            <input type="number" placeholder="$0.00" id="emergency-fund" onchange="newData(8)"/>
            <br />
            <label>Investments</label>
            <br />
            <input type="number" placeholder="$0.00" id="investments" onchange="newData(9)"/>
            <br />
            <label>Retirement</label>
            <br />
            <input type="number" placeholder="$0.00" id="retirement" onchange="newData(10)"/>
            <br />
            <label>Other</label>
            <br />
            <input type="number" placeholder="$0.00" id="savings-other" onchange="newData(11)"/>
            <br />
          </div>
        </div>
      </div>
    </div>
